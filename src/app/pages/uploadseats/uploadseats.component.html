<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            必须选择座位？
            <div class="box">
                <div class="openOne ">
                    <div class="openTwo"></div>
                </div>
            </div>
        </h3>
    </div>
    <div class="panel-body">
        <label class="upload-seats" for="file">
            <span>+</span>上传座位参考图片
            <input type="file" id="file" style="display:none" multiple>
        </label>
        <div class="row">
            <div class="col-xs-6">
                <div class="panel-card">
                    <div class="panel-card-title">
                        门票名字
                    </div>
                    <div class="panel-card-entry">
                        <input type="text" placeholder="比如：VIP区域门票">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel-card">
                    <div class="panel-card-title">
                        每排座位数
                    </div>
                    <div class="panel-card-entry">
                        <input type="text" placeholder="10">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel-card">
                    <div class="panel-card-title">
                        门票价格
                    </div>
                    <div class="panel-card-entry">
                        <input type="text" placeholder="CAD">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel-card">
                    <div class="panel-card-title">
                        首排字母
                    </div>
                    <div class="panel-card-entry">
                        <input type="text" placeholder="A">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel-card">
                    <div class="panel-card-title">
                        门票数量
                    </div>
                    <div class="panel-card-entry">
                        <input type="text" placeholder="1">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel-card">
                    <div class="panel-card-title">
                        起始座位号
                    </div>
                    <div class="panel-card-entry">
                        <input type="text" placeholder="1">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-card-fonter" routerLink="/uploadseats">
            增加新的门票种类
        </div>
    </div>
</div>
