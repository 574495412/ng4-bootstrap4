<div class="jumbotron" style="padding:0;height:100%; margin-bottom:0">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a style="position: absolute;top: 12px;left: 18px; color: #fff;font-size:20px">
                < </a>
                    <h3 class="panel-title" style="text-align:center">
                        新的活动
                    </h3>
                    <a style="position: absolute;top: 18px;right: 18px; color: #fff;" (click)="publish()">
                发布
            </a>
        </div>
        <div class="panel-body">
            <div class="panel-border-bottom">
                <input type="text" placeholder="标题" [(ngModel)]="title">
            </div>
            <textarea class="panel-card-textarea" [(ngModel)]="content" name="content" placeholder="描述"></textarea>
            <label class="upload-seats" for="file">
                <span>+</span>
                <input type="file" id="file" style="display:none" ng2FileSelect [uploader]="uploader" (change)="selectedFileOnChanged($event)" multiple>
            </label>

            <div class="upload-item " *ngFor="let item of uploader.queue; let i = index">
                <img *ngIf="item.preview" [src]="item.preview" />
                <span>{{item.file.name}}</span>
                <!-- <mdl-progress [progress]="item.progress"></mdl-progress> -->
                <!-- <span>{{item.progress}}%</span> -->
                <!-- <button (click)="item.upload()">file_upload</button>
                <button (click)="item.remove()">>delete</button> -->
            </div>
            <!-- <div class="actions">
                <input type="file" multiple ng2FileSelect [uploader]="uploader" (change)="selectedFileOnChanged($event)" />
                <button (click)="selectFiles()">Custom Select Files</button>
                <button (click)="uploader.uploadAll()">Upload All</button>
                <button (click)="uploader.clearQueue()">Clear All</button>
            </div> -->
        </div>
    </div>
    <div class="row" style="padding: 15px">
        <div class="col-xs-6" style="text-align:left">
            <div class="container center-block">
                <div class='input-group' style="display:table" id='datetimepicker1'>
                    <label class="center-block">开始时间</label>
                    <input type="date" class="card-date" name="DeadTime" [(ngModel)]="DeadTime">
                </div>
            </div>
        </div>
        <div class="col-xs-6" style="text-align:right">
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#ticketDatails">票务信息</button>
        </div>
    </div>
</div>
<!-- Modal -->
<div id="ticketDatails" class="modal fade" role="dialog" data-modal-index="1">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">票务信息</h4>
            </div>
            <div class="modal-body modal-backgroud">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            必须选择座位？
                            <div class="box active" data-dismiss="modal" data-toggle="modal" data-target="#uploadseats">
                                <div class="openOne">
                                    <div class="openTwo"></div>
                                </div>
                            </div>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="panel-card">
                            <div class="panel-card-title">
                                门票名字
                            </div>
                            <div class="panel-card-entry">
                                <input type="text" [(ngModel)]="content">
                            </div>
                        </div>
                        <div class="panel-card">
                            <div class="panel-card-title">
                                门票价格
                            </div>
                            <div class="panel-card-entry">
                                <input type="text" placeholder="CAD" [(ngModel)]="content">
                            </div>
                        </div>
                        <div class="panel-card">
                            <div class="panel-card-title">
                                门票数量
                            </div>
                            <div class="panel-card-entry">
                                <input type="text" placeholder="1" [(ngModel)]="content">
                            </div>
                        </div>
                        <div class="panel-card-fonter" data-toggle="modal" data-target="#ticketDatails">
                            增加新的门票种类
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal2 -->
<div id="uploadseats" class="modal fade" role="dialog" data-modal-index="2">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">票务信息</h4>
            </div>
            <div class="modal-body modal-backgroud">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            必须选择座位？
                            <div class="box">
                                <div class="openOne ">
                                    <div class="openTwo"></div>
                                </div>
                            </div>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <label class="upload-seats-ticket" for="file">
                            <span>+</span>上传座位参考图片
                            <input type="file" id="file" style="display:none" multiple>
                        </label>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="panel-card">
                                    <div class="panel-card-title">
                                        门票名字
                                    </div>
                                    <div class="panel-card-entry">
                                        <input type="text" placeholder="比如：VIP区域门票" [(ngModel)]="ticketN">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="panel-card">
                                    <div class="panel-card-title">
                                        每排座位数
                                    </div>
                                    <div class="panel-card-entry">
                                        <input type="text" placeholder="10">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="panel-card">
                                    <div class="panel-card-title">
                                        门票价格
                                    </div>
                                    <div class="panel-card-entry">
                                        <input type="text" placeholder="CAD" [(ngModel)]="ticketP">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="panel-card">
                                    <div class="panel-card-title">
                                        首排字母
                                    </div>
                                    <div class="panel-card-entry">
                                        <input type="text" placeholder="A">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="panel-card">
                                    <div class="panel-card-title">
                                        门票数量
                                    </div>
                                    <div class="panel-card-entry">
                                        <input type="text" placeholder="1">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="panel-card">
                                    <div class="panel-card-title">
                                        起始座位号
                                    </div>
                                    <div class="panel-card-entry">
                                        <input type="text" placeholder="1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-card-fonter" routerLink="/uploadseats">
                            增加新的门票种类
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
